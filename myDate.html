<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function MyDate(day,month,year){
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day) {
        this.day  = day;
        }
        this.setMonth = function(month) {
        this.month  = month;
        }
        this.setYear = function(year) {
        this.year  = year;
        }
    }
    var date = new MyDate(2, 2, 2007);
    date.setDay(3);

    date.setMonth(3);

    date.setYear(2018);

    alert(date.day + "/" + date.month + "/" + date.year);
</script>
</body>
</html>
